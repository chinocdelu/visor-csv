<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos actualizados</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      background-color: #800020; /* Fondo bordó */
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 20px; 
    }
    th { 
      background-color: #f2f2f2; 
      color: #000000;
    }
    td {
      color: #ffffff;
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: left; 
    }
  </style>
  <!-- SheetJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo">
  </div>
  <h2 id="fecha-actualizacion">Datos actualizados (consultando...)</h2>
  <div id="output">Cargando archivo...</div>

  <script>
    // Muestra la última fecha de modificación del XLSX usando la API pública de GitHub
    async function ponerFechaActualizacion() {
      const repo = "chinocdelu/visor-csv";
      const archivo = "MyRaceResults.xlsx";
      const apiUrl = `https://api.github.com/repos/${repo}/commits?path=${archivo}&per_page=1`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("No se pudo consultar GitHub API");
        const data = await response.json();
        if (data && data.length > 0) {
          const fechaUTC = data[0].commit.committer.date;
          const fechaLocal = new Date(fechaUTC);
          const opciones = { 
            year: 'numeric', month: '2-digit', day: '2-digit', 
            hour: '2-digit', minute: '2-digit', second: '2-digit'
          };
          const fechaFormateada = fechaLocal.toLocaleString('es-AR', opciones);
          document.getElementById('fecha-actualizacion').textContent =
            `Datos actualizados (${fechaFormateada})`;
        } else {
          document.getElementById('fecha-actualizacion').textContent =
            "Datos actualizados (fecha no disponible)";
        }
      } catch (error) {
        document.getElementById('fecha-actualizacion').textContent =
          "Datos actualizados (error consultando fecha)";
      }
    }
    ponerFechaActualizacion();

    window.onload = function () {
      fetch('MyRaceResults.xlsx')
        .then(response => {
          if (!response.ok) throw new Error('Archivo no encontrado');
          return response.arrayBuffer();
        })
        .then(data => displayXLSX(data))
        .catch(error => {
          document.getElementById('output').textContent = 'Error al cargar el archivo XLSX.';
          console.error(error);
        });
    };

    function displayXLSX(arrayBuffer) {
      // Parsear el archivo usando SheetJS
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: 'array' });

      // Asume que queremos mostrar la primera hoja
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

      // Crear tabla HTML
      const table = document.createElement('table');
      json.forEach((rowArr, rowIdx) => {
        const row = document.createElement('tr');
        rowArr.forEach(cellVal => {
          const cell = document.createElement(rowIdx === 0 ? 'th' : 'td');
          cell.textContent = cellVal !== undefined ? cellVal : '';
          row.appendChild(cell);
        });
        table.appendChild(row);
      });

      const output = document.getElementById('output');
      output.innerHTML = '';
      output.appendChild(table);
    }
  </script>
</body>
</html>

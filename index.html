<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Backyard Ultra - Control de Vueltas</title>
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { min-height: 100vh; min-width: 100vw; margin: 0; background: #B34D4D; }
    .banner-logo {
      width: 100vw;
      min-width: 100%;
      max-width: 100%;
      background: #8C2323;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90px;
      margin: 0;
      padding: 0;
      box-shadow: 0 1px 16px #3335;
    }
    .banner-logo img {
      max-height: 80px;
      height: 80px;
      width: auto;
      margin: 0 0 0 14px;
      display: block;
    }
    .banner-logo .banner-text {
      color: #fff;
      font-size: 2.3rem;
      font-weight: bold;
      margin-left: 24px;
      letter-spacing: 2px;
      font-family: 'URW-DIN', Arial, Helvetica, sans-serif;
      text-shadow: 0 2px 8px #222a;
    }
    @media (max-width: 600px) {
      .banner-logo { height: 60px; }
      .banner-logo img { max-height: 45px; }
      .banner-logo .banner-text { font-size: 1.2rem; margin-left: 10px; }
    }
    .main-box { position: relative; z-index: 2; margin: 42px auto 24px auto; max-width: 1220px; width: 98vw; background: rgba(255,245,245,0.94); border-radius: 20px; box-shadow: 0 4px 32px 0 #9002; padding: 30px 2vw 30px 2vw; }
    .top-buttons { display: flex; justify-content: flex-end; align-items: center; gap: 8px; margin-bottom: 18px; width: 100%; }
    .top-buttons button { font-size: 12px; padding: 4px 15px; border-radius: 6px; min-width: 90px; min-height: 26px; line-height: 1.3; background: #8C2323; color: #fff; font-weight: bold; text-transform: uppercase; }
    .top-buttons button:hover, .top-buttons button:focus { background: #5a1717; }
    .cronometro-box { width: 70vw; max-width: 70vw; min-width: 350px; margin: 0 auto 2em auto; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(179,77,77,0.73); border-radius: 2.2em; box-shadow: 0 6px 32px #6c222250; padding: 2.4em 1vw 2.2em 1vw; }
    #cronometro { font-size: 8vw; min-height: 1.2em; color: #fff; font-family: 'URW-DIN', Arial, Helvetica, sans-serif; letter-spacing: 2.5px; text-shadow: 0 6px 24px #0007, 0 1px 0 #333; background: none; border-radius: 1em; padding: 0.2em 0.1em 0.22em 0.1em; margin-bottom: 0.1em; font-weight: 900; line-height: 1.05; text-align: center; width: 100%; user-select: none; cursor: pointer; }
    .cronometro-controls { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
    .cronometro-controls button { font-size: 1.1em; font-weight: bold; border-radius: 7px; min-width: 110px; min-height: 40px; padding: 7px 0; background: #8C2323; color: #fff; text-transform: uppercase; letter-spacing: 1.5px; border: none; box-shadow: 0 2px 10px #0003; transition: background 0.18s; }
    .cronometro-controls button:hover, .cronometro-controls button:focus { background: #5a1717; }
    .cronometro-title { color: #fff; font-size: 1.8em; text-shadow: 0 2px 10px #b34d4d, 0 1px 0 #222; margin-bottom: 0.7em; font-weight: 700; letter-spacing: 0.04em; }
    .hora-base-box { display: flex; flex-direction: column; align-items: center; margin-bottom: 1em; }
    .hora-base-box label { color: #b34d4d; font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
    .hora-base-show { font-size: 1.15em; color: #8C2323; font-weight: bold; margin-bottom: 7px; }
    .stats-bar { display: flex; justify-content: center; align-items: center; gap: 28px; margin: 16px 0 28px 0; }
    .stats-bar > div { background: #fbeeee; border-radius: 11px; padding: 10px 22px; box-shadow: 0 1px 6px #9002 inset; text-align: center; font-family: inherit; }
    .stats-bar span { display: block; font-size: 12px; color: #b34d4d; font-weight: 600; }
    .stats-bar .stat-value { font-size: 2rem; font-family: 'URW-DIN', Arial, Helvetica, sans-serif; color: #b34d4d; font-weight: bold; }
    #lapForm { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px; margin: 0 auto 26px auto; gap: 16px; }
    #lapForm label { text-align: center; font-size: 1.1em; color: #b34d4d; font-weight: 700; margin-bottom: 0.5em; }
    #lapForm .input-row { width: 100%; display: flex; gap: 0.7em; justify-content: center; align-items: center; }
    #bibInput { width: 100%; padding: 14px 12px; border-radius: 8px; border: 1.5px solid #b34d4d; font-size: 1.25em; font-weight: bold; background: #fff9f9; color: #b34d4d; text-align: center; max-width: 170px; transition: border 0.2s; }
    #bibInput:focus { border: 2.5px solid #7d2424; outline: none; }
    .action-buttons { display: flex; width: 100%; gap: 14px; margin-top: 2px; justify-content: center; }
    .action-buttons button { flex: 1 1 0; background: #8C2323; color: #fff; font-weight: bold; font-size: 1.08em; padding: 12px 0; border-radius: 8px; border: none; transition: background 0.15s; min-width: 120px; text-transform: uppercase; letter-spacing: 1px; }
    .action-buttons button:hover, .action-buttons button:focus { background: #5a1717; }
    .action-buttons button:last-child { background: #222; }
    .action-buttons button:last-child:hover, .action-buttons button:last-child:focus { background: #444; }
    #message { font-size: 12.5px; border-radius: 6px; padding: 8px 15px; margin-top: 5px; margin-bottom: 7px; text-align: center; background: #fff; }
    .my-myraceresults-style { box-sizing: border-box; color: #aaa; font-family: 'urw-din', Arial, Helvetica, sans-serif; font-size: 9.45px; font-weight: 400; margin-left: 0; margin-right: 0; padding-bottom: 10px; padding-left: 10px; text-align: left; width: 100%; background: #fff; border-radius: 12px; box-shadow: 0 0 20px 0px #0003; }
    table.my-myraceresults-style { margin: 0; padding: 0; width: 100%; border-radius: 12px; }
    .my-myraceresults-style th, .my-myraceresults-style td { font-size: 10px; color: #222; padding: 4.5px 9px; vertical-align: middle; }
    .my-myraceresults-style th { color: #b34d4d; font-weight: bold; background: #fff5f5; border-bottom: 2px solid #b34d4d; letter-spacing: 1px; text-align: center; }
    .my-myraceresults-style td { border-bottom: 1px solid #e7e7e7; background: #fff; text-align: center; }
    .my-myraceresults-style tr.highlight td { background: #fef08a !important; }
    .my-myraceresults-style .dnf { color: #dc2626; font-weight: bold; }
    @media (max-width: 900px) { .main-box { padding: 2vw; } .cronometro-box { width: 97vw; max-width: 99vw; } #cronometro { font-size: 12vw; min-width: 0; } .my-myraceresults-style th, .my-myraceresults-style td { font-size: 8.5px; padding: 3px 3px; } .stats-bar .stat-value { font-size: 1.2rem; } .action-buttons button { font-size: 0.95em; } }
    @media (max-width: 650px) { .main-box { padding: 1vw; } .my-myraceresults-style { font-size: 7.5px; } .stats-bar { gap: 9px; } }
  </style>
</head>
